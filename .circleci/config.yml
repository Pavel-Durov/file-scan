version: 2
jobs:
  test:
    docker:
      - image: circleci/node:12.16
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: yarn
      - run:
          name: Lint
          command: yarn lint
      - run:
          name: Test Coverage
          command: yarn test

workflows:
  version: 2
  test-wf:
    jobs:
      - test

  dev_build_test_deploy:
    jobs:
      - test:
          filters:
            branches:
              only:
                - develop

      - build_deploy:
          requires:
            - test
          filters:
            branches:
              only:
                - develop    
