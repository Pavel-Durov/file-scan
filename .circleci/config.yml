version: 2
jobs:
  test:
    docker:
      - image: circleci/node:12.16
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: yarn
      - run:
          name: Lint
          command: yarn lint
      - run:
          name: Test Coverage
          command: yarn test

workflows:
  version: 2.1
  test-wf:
    jobs:
      - test

  deploy-wf:    
    jobs:
      - build_deploy:
        requires:
          - test
        filters:
          branches:
            only:
              - develop
              - master      
